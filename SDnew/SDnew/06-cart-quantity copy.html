<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="displayCartQuantity()">Show Quantity</button>

    <button onclick="
      cartQuantity++;
      updateCartDisplay();
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      updateCartDisplay();
    ">+2</button>

    <button onclick="
      cartQuantity += 3;
      updateCartDisplay();
    ">+3</button>

    <button onclick="
      cartQuantity += 4;
      updateCartDisplay();
    ">+4</button>

    <button onclick="
      cartQuantity += 5;
      updateCartDisplay();
    ">+5</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      updateCartDisplay();
    ">Reset Cart</button>

    <button onclick="
      cartQuantity -= 1;
      updateCartDisplay();
    ">Remove</button>

    <button onclick="
      cartQuantity -= 2;
      updateCartDisplay();
    ">-2</button>

    <button onclick="
      cartQuantity -= 3;
      updateCartDisplay();
    ">-3</button>

    <script>
      let cartQuantity = 0;

      function updateCartDisplay() {
        if (cartQuantity > 10) {
          console.log('Cart was capped at 10.');
          cartQuantity = 10;
        } else if (cartQuantity < 0) {
          console.log('Cart quantity reset to 0.');
          cartQuantity = 0;
        }

        console.log(`Cart quantity: ${cartQuantity}`);

        if (cartQuantity === 10) {
          console.log('Cart is full!');
        } else if (cartQuantity === 0) {
          console.log('Cart is empty.');
        }
      }

      // Alias for clarity, calls the main update function
      function displayCartQuantity() {
        updateCartDisplay();
      }

      // Initial display
      updateCartDisplay();
    </script>
  </body>
</html>
